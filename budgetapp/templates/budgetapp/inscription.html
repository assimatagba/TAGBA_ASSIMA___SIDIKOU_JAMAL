{% extends 'budgetapp/base.html'%}
{% block content %}
<div class="row">
    <div class="col s6 offset-s3 center noexpense">
        <h3>Inscription</h3>
        <form action method="POST">
            {% csrf_token %}
            <div class="input-field col s12">
                <label>Nom :</label>
                <input class="validate" type="text" name="nom" placeholder="Last_name" required>
            </div>

            <div class="input-field col s12">
                <label>Prenom :</label>
                <input type="text" name="prenom" placeholder="First_name" required>
            </div>

            <div class="input-field col s12">
                <label>Login :</label>
                <input type="text" name="login" placeholder="Login" required>
            </div>

            <div class="input-field col s12">
                <label>Password :</label>
                <input type="password" name="pwd" placeholder="Password" required>
                <span class="helper-text" data-error="wrong" data-success="right">Veuillez saisir vos informations</span>
            </div>

            <div>
            <button class="btn waves-effect waves-light" type="submit" name="action">S'inscrire
                <i class="material-icons right">create</i>
            </button>
            
            </div>
        </form>
    </div>
    
</div>
<div class="row">
    <div class="col s6 offset-s3 center">
        <span class="helper-text" data-error="wrong" data-success="right">Si vous avez d√©ja un compte veuillez cliquez ici pour vous connecter</span>
        <br><br>
        <a href="{% url 'budgetapp:login'%}" class="btn waves-effect waves-light blue">se connecter
            <i class="material-icons right">send</i>
        </a>
   </div>
    
</div>
{% endblock %}
